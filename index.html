<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETFLIX Clone</title>

    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/responsive.css">

    <!--owl css-->
    <link rel="stylesheet" href="css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl/owl.theme.default.min.css">

    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

</head>

<body>

    <header>

        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="">Início</a>
                <a href="">Série</a>
                <a href="">Filmes</a>
                <a href="">Documentos</a>
            </nav>

        </div>

    </header>

    <main>
        <div class="filme-main">
            <!--essa div sim, é filha direta da classe acima, herda todas as formatações-->
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="descricao">Nada pode impedir o político sem escrúpulos Frank Underwood de conquistar
                    Whashington. Assista agora a nova temporada que está imperdível</p>


                <!--essa div NÃO é filha direta da div filme-main, portanto ela não pega a formatação dessa classe, seu display por padrão é display: block - Se tirar essa div , irá pegar a formatação de filme-main-->
                <div class="botoes">

                    <button role="button">
                        <!--Deixar especificado que isso é um botão, pois em alguns casos em dispostivos mobile só a tag button não é renderizada no browser como um botão-->
                        <!--botão play-->
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>

                    <button role="button">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>

                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/mini1.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini2.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini3.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini4.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini5.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini6.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini7.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini8.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini9.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini10.jpg" alt="">
            </div>
        </div>
    </div>

    <!--font awesome-->
    <script src="https://kit.fontawesome.com/0e5cfbecf0.js" crossorigin="anonymous"></script>

    <!--owl js-->
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.js"></script>
    <script src="js/owl/setup.js"></script>

</body>

</html>
